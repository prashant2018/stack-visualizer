<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./stylesheets/style.css">
    <title>Stack Visualizer</title>
</head>

<body>
    <div class="h-screen bg-gray-100 flex flex-col justify-center items-center content-center space-y-2">
        <div class="text-2xl text-blue-700 my-5">
            Stack Visualizer
        </div>
        <div class="my-5">
            <div class="push space-x-5 flex flex-row">
                <input type="text" class="focus:outline-none focus:ring focus:border-blue-300 w-30" placeholder="Enter a Number" id="numInput">
                <button class="px-4 flex-1 rounded-md bg-green-600 text-white" onclick="push()"> Push </button>
            </div>
            <div class="pop my-5 flex flex-row justify-center border-blue-100">
                <button class="w-1/2 flex items-center justify-center rounded-md bg-red-600 text-white" onclick="pop()"> Pop </button>
            </div>
            <div class="flex text-gray-600 text-2xl justify-center" id="stackDisp"></div>
        </div>
    </div>
    <script src="./javascripts/script.js"></script>
</body>

</html>
